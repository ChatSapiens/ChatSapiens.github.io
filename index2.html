<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebas</title>
    <style>
        .contenedor {
            display: flex;
            justify-content: center;
            /* Para centrar los elementos en el eje horizontal */
            margin-bottom: 20px;
            position: relative;
        }

        .rectangulo {
            width: 200px;
            height: 120px;
            background-color: #1a1a1a;
            border-radius: 1px 15px;
            margin-left: 20px;
            /* Espacio entre los rect치ngulos */
            margin-right: 20px;
            /* Espacio entre los rect치ngulos */
            padding: 20px;
            text-align: center;
            /* Para centrar el texto dentro del rect치ngulo */
            position: relative;
        }

        .rectangulo p {
            font-family: 'Sans Pro', sans-serif;
            font-weight: bold;
            color: #1a1a1a;
        }

        .carta {
            width: 240px;
            height: 320px;
            background-color: #ffffff;
            border-radius: 1px 15px;
            position: absolute;
            bottom: -300px;
            /* Cambiar la altura de acuerdo al tama침o de la carta */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            box-shadow: 0px 2px 4px #292828d7;
        }


        .contenido-carta {
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="contenedor">
        <div class="rectangulo">
            <p style="font-family: 'Sans Pro', sans-serif; font-weight: bold; color: #ffffff;">Basic</p>
            <!--Agregar contenido xd-->

            </div>
        </div>

        <div class="rectangulo">
            <p style="font-family: 'Sans Pro', sans-serif; font-weight: bold; color: #ffffff;">Pro+</p>
