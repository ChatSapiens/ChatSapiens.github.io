<div class="main">
    <div class="container tim-container">
        <h2 class="title" style="text-align: center;"><span style="font-size: 32px; line-height: normal;">Formulario de Contacto</span></h2>
        <div class="row tim-row">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Ingrese su mensaje aquí"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <!-- end row -->
        <div class="space"></div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
